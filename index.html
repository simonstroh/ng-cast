<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A new $scope</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="node_modules/lodash/lodash.js"></script>
  <script src="node_modules/angular/angular.js"></script>
</head>
<body>
  <app ng-app="video-player">
    <h5><br/><br/>this message will disappear when <em>app</em> component is correctly rendered<br/><br/><br/></h5>
  </app>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="src/config/youtube.js"></script>
  <script src="src/data/exampleVideoData.js"></script>
  <script src="src/index.js"></script>
  <script src="src/services/youTubeDetails.js"></script>
  <script src="src/services/youTube.js"></script>
  <script src="src/components/app.js"></script>
  <script src="src/components/videoPlayer.js"></script>
  <script src="src/components/search.js"></script>
  <script src="src/components/videoListEntry.js"></script>
  <script src="src/components/videoList.js"></script>
  <script>
    function makeCircleMove() {
      if (document.getElementById('toggle-switch').style.left === '15px') {
        document.getElementById('toggle-background').style.backgroundColor = '#FF0000'
        document.getElementById('toggle-switch').style.left = '0px'
      } else {
        document.getElementById('toggle-switch').style.left = '15px'
        document.getElementById('toggle-background').style.backgroundColor = '#888888'
      }
    }
    function flipImage() {
      if (document.getElementById('description-extender').style.transform === 'rotate(180deg)') {
        document.getElementById('description-extender').style.transform = 'rotate(0deg)'
      } else {
        document.getElementById('description-extender').style.transform = 'rotate(180deg)'
      }
    }
  </script>
</body>
</html>
