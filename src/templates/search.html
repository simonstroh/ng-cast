<div class="search-bar form-inline">
  <input ng-change="$ctrl.handleInput(inputText)" 
         ng-model="inputText" 
         ng-model-options='{debounce: 500}' 
         ng-keydown="$event.keyCode === 13 && $ctrl.handleInput(inputText)"
         class="form-control" 
         type="text" />
  <button ng-click="$ctrl.handleInput(inputText)" class="btn">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
