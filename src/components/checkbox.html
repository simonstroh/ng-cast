<!DOCTYPE html>
<html>
  <head>
  <style>
    .toggle {
      width: 60px;
      height: 20px;
      position: relative;
      border-radius: 12px;
      background-color: #FF0000;
    }
    
    .circle {
      width: 30px;
      height: 30px;
      position: absolute;
      top: -5px;
      left: 0px;
      border-radius: 100%;
      background-color: #888888;
      transition: 0.01s;
      box-sizing: border-box;
      border: 3px solid #d5d5d5;
    }

    .circle:hover {
      background-color: white;
    }
  </style>
  </head>
  <body>
    <div id="toggle-background" class="toggle">
      <div onclick="makeCircleMove()" id="toggle-switch" class="circle">
      </div>
    </div>
    <script>
      function makeCircleMove() {
        if (document.getElementById('toggle-switch').style.left === '30px') {
          document.getElementById('toggle-background').style.backgroundColor = '#FF0000'
          document.getElementById('toggle-switch').style.left = '0px'
        } else {
          document.getElementById('toggle-switch').style.left = '30px'
          document.getElementById('toggle-background').style.backgroundColor = '#888888'
        }
      }
    </script>
  </body>
</html>
